type GeoLocation {
  id: ID!
  lat: Float!
  lon: Float!
  name: String!
}

type TelevisionSeries {
  id: ID!
  name: String!
  seasons: Int!
}

type TelevisionPersona {
  id: ID!
  firstName: String!
  lastName: String!
  series: [TelevisionSeries]!
}

type ConsumerBrand {
  id: ID!
  name: String!
}

type Query {
  manufacturers(ids: [ID!]!): [Manufacturer]!
}